<div id="username-page">
	<div class="username-page-container">
	  <h1 class="title">Type your username</h1>
	  <form  [formGroup]="usernameForm" id="usernameForm" name="usernameForm">
		<div class="form-group">
		  <input type="text" id="name" placeholder="Username"
			autocomplete="off" class="form-control" formControlName="username" />
		</div>
		<div class="form-group">
		  <button type="submit" [routerLink]="['/chatbox']" routerLinkActive="router-link-active" class="accent username-submit" (click)="sendUserName()">Start
			Chatting</button>
		</div>
	  </form>
	</div>
  </div>

<router-outlet></router-outlet>
